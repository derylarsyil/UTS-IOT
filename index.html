<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sensor Hidroponik</title>
    <style>
        /* Gaya umum untuk halaman */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .summary {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .summary div {
            text-align: center;
        }

        .summary h2 {
            color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        td {
            color: #333;
        }

        /* Gaya untuk footer */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Data Monitoring Hidroponik</h1>
    <div class="container">
        <div class="summary">
            <div>
                <h2>Suhu Maksimum</h2>
                <p id="suhuMax"></p>
            </div>
            <div>
                <h2>Suhu Minimum</h2>
                <p id="suhuMin"></p>
            </div>
            <div>
                <h2>Suhu Rata-rata</h2>
                <p id="suhuRata"></p>
            </div>
        </div>

        <h3>Data Sensor Suhu dan Kelembaban</h3>
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Suhu (째C)</th>
                    <th>Kelembaban (%)</th>
                    <th>Kecerahan (%)</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody id="sensorData"></tbody>
        </table>

        <h3>Month-Year Max Record</h3>
        <ul id="monthYearMax"></ul>
    </div>
    
    <footer>
        <p>Monitoring Hidroponik by Internet of Things (IoT)</p>
    </footer>

    <script>
        // Mendapatkan data JSON dari backend
        fetch('http://localhost:3000/data')
            .then(response => response.json())
            .then(data => {
                // Menampilkan data ringkasan suhu
                document.getElementById('suhuMax').textContent = data.suhuMax + ' 째C';
                document.getElementById('suhuMin').textContent = data.suhuMin + ' 째C';
                document.getElementById('suhuRata').textContent = data.suhuRata + ' 째C';

                // Menampilkan data sensor dalam tabel
                const sensorDataContainer = document.getElementById('sensorData');
                data.nilai_suhu_max_humid_max_min.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.idx}</td>
                        <td>${item.suhu}</td>
                        <td>${item.kelembaban}</td>
                        <td>${item.kecerahan}</td>
                        <td>${item.timestamp}</td>
                    `;
                    sensorDataContainer.appendChild(row);
                });

                // Menampilkan month-year max record
                const monthYearContainer = document.getElementById('monthYearMax');
                data.month_year_max.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Bulan-Tahun: ${item.month_year}`;
                    monthYearContainer.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
